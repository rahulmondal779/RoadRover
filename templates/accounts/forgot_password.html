{% extends "base/base.html" %} 
{% block head %}
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .this_container {
      max-width: 400px;
      margin: 240px 0px 230px 0px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      left: 37%;
    }

    .this_heading {
      text-align: center;
      margin-bottom: 20px;
    }

    .this_label {
      display: block;
      margin-bottom: 10px;
    }

    .this_input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .this_submit {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
{% endblock head %}
{% block body %}

{% if request.user.is_authenticated %}
{% else %}
<div class="this_container">
    <h2 class="this_heading">Forgot Password</h2>
    <form method="POST">
    {% csrf_token %}
    {% include "base/alert.html" %}
      <label class="this_label" for="email">Enter your email:</label>
      <input class="this_input" type="email" id="email" name="email" required>
      <button class="btn this_submit" type="submit">Send Mail</button>
    </form>
    <br>
    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}" style="display: inline;">Sign up</a>
    </p>
  </div>
{% endif %}
