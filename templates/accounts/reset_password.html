{% extends "base/base.html" %}
{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .this_container {
      max-width: 400px;
      margin: 200px 0 230px 0;
      position: relative;
      left: 37%;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .this_heading {
      text-align: center;
      margin-bottom: 20px;
    }

    .this_form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .this_input {
      width: calc(100% - 30px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .this_toggle-password {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .this_submit {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
{% endblock head %}
{% block body %}
  
<div class="this_container">
    <h2 class="this_heading">Reset Password</h2>
    <form method="POST">
      {% csrf_token %}
      {% include "base/alert.html" %}
      <div class="this_form-group">
        <input type="password" class="this_input" name="new_password" id="password" placeholder="New Password" required oninput="validatePassword()">
      </div>
      <div class="this_form-group">
        <input type="password" class="this_input" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required oninput="validatePassword()">
        <span id="passwordError" style="color: red;"></span>
      </div>
      <div class="form-group">
        <input name="user_id" class="form-control" value="{{user_id}}" type="hidden">
      </div>
      <div class="this_form-group">
        <button type="submit" class="btn this_submit"> Reset </button>
      </div>
    </form>
    
</div>

<script>

    function validatePassword() {
        var password = document.getElementById('password').value;
        var confirm_password = document.getElementById('confirm_password').value;
        var passwordError = document.getElementById('passwordError');

        // Reset error message
        passwordError.textContent = '';

        // Password validation criteria
        var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,12}$/;

        if (!passwordPattern.test(password)) {
            passwordError.textContent = 'Password must be 8-12 characters long and contain at least one letter and one number.';
        } else if (password !== confirm_password) {
            passwordError.textContent = 'Password and confirm password do not match.';
        }
    }  
</script>
{% endblock body %}
