{% extends "base/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block head %}
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/media/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/media/css/animate.css">
    <link rel="stylesheet" href="/media/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/media/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/media/css/magnific-popup.css">
    <link rel="stylesheet" href="/media/css/aos.css">
    <link rel="stylesheet" href="/media/css/ionicons.min.css">
    <link rel="stylesheet" href="/media/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/media/css/jquery.timepicker.css">
    <link rel="stylesheet" href="/media/css/flaticon.css">
    <link rel="stylesheet" href="/media/css/icomoon.css">
    <link rel="stylesheet" href="/media/css/single_car_style.css">
    {% endblock head %}
</head>
<body>
    {% block body %}
    <section class="ftco-section contact-section" style="margin-top: 20px;">
        <div class="container">
          <div class="row d-flex mb-5 contact-info">
              <div class="col-md-4">
                  <div class="row mb-5">
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-map-o"></span>
                            </div>
                          <p><span>Address:</span> 198, 6th Street, JP Nagar Bengaluru 560006</p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-mobile-phone"></span>
                            </div>
                          <p><span>Phone:</span> <a href="tel://912589631475">+ 912589631475</a></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-envelope-o"></span>
                            </div>
                          <p><span>Email:</span> <a href="mailto:rahulmondal779@gmail.com">rahulmondal779@gmail.com</a></p>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-8 block-9 mb-md-5">
              <form action="#" class="bg-light p-5 contact-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="form-group">
                  <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                  <a type="submit" value="Send Message" class="btn btn-primary py-3 px-5">Send Message</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    {% endblock body %}
</body>
</html>
